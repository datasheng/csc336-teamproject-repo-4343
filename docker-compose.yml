version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: ticketr_mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: ticketr
      MYSQL_USER: ticketr_user
      MYSQL_PASSWORD: ticketr_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./TicketR_data.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - ticketr_network

  # Backend Flask API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ticketr_backend
    environment:
      DB_HOST: mysql
      DB_USER: ticketr_user
      DB_PASSWORD: ticketr_password
      DB_NAME: ticketr
      DB_PORT: 3306
      FLASK_ENV: development
      SECRET_KEY: ${SECRET_KEY:-your-super-secret-key-change-this-in-production}
      GEMINI_API_KEY: ${GEMINI_API_KEY}
    ports:
      - "5000:5000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - ticketr_network
    command: python app.py

  # Frontend React App
  frontend:
    build:
      context: ./Frontend
      dockerfile: Dockerfile
    container_name: ticketr_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    networks:
      - ticketr_network
    command: npm start

volumes:
  mysql_data:

networks:
  ticketr_network:
    driver: bridge
